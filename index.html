<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa"></i></li>
        		<li><i class="fa"></i></li>
        		<li><i class="fa"></i></li>
        	</ul>
        	<span class="moves">3</span> Moves

            &nbsp;&nbsp;Time <span class="time">00:00:00</span>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            
        </ul>
    </div>

    <div id="layer" class="modal">
        <div class="modal-content">
            <h3>Congratulations!You Won!</h3>
            <p>With <span class="moves"></span> Movers and <span class="stars-number"></span> Stars.</p>
            <p>Woooooo!</p>
            <p>Time consuming <span class="time"></span></p>
            <button class="replay-btn">Play again!</button>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        $(document).ready(function(){
            var memoryGame = new MemoryGame('.deck');
            memoryGame.init();
        });
    </script>
</body>
</html>
